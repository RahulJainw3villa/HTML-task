<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./ContactForm.css">
</head>

<body>
    <div class="form">
        <h3 class="header">Contact Us:</h3>

        <div class="input-field">
            <label for="Name">Name :
                <input type="text" class="pass" placeholder="Name"> <br><br>
            </label>
            <label for="Email">Email :

                <input type="email" class="pass" placeholder="Email"> <br><br>
            </label>
            <label for="subject">Subject :
                <input type="text" class="pass" placeholder="Subject"> <br><br>
            </label>
            <div class="message">
                <label for="messagelabel"> Message </label>
                <textarea name="texta" id="messagelabel" cols="30" rows="10"></textarea>
            </div> <br>
            <div class="btn">
                <button>Send Message</button>
            </div>
        </div>
    </div>


</body>

</html>
